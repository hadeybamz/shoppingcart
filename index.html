<!DOCTYPE html>
<html>
<head>
	<title> Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h1>Shopping List</h1>
				<p id="first">Get it done today</p>
				<div class="input-group mb-3">
					<input id="userinput" type="text" class="form-control" placeholder="Enter Items" aria-label="enter items" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button id="enter" class="btn btn-success" >Enter</button>
					</div>
				</div>
				<ul class="list-group">
					<li class="list-group-item d-flex justify-content-between">Notebook</li>
					<li class="list-group-item d-flex justify-content-between">Jello</li>
					<li class="list-group-item d-flex justify-content-between">Spinach</li>
					<li class="list-group-item d-flex justify-content-between">Rice</li>
					<li class="list-group-item d-flex justify-content-between">Birthday Cake</li>
					<li class="list-group-item d-flex justify-content-between">Candles</li>
				</ul>
				<!-- <input id= "userinput" type="text" placeholder="Enetr Items" class="form-control">
				<button id="enter" class="btn btn-success">Enter</button> -->

					<li class="bold red" random="23">Notebook</li>

					<li>Spinach</li>
					<li>Rice</li>
					<li>Birthday Cake</li>
					<li>Candles</li>
				</ul> -->
			</div>
			<div class="col-sm-4"></div>
			
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
